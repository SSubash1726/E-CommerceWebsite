<!-- header part -->
<div class="container-fluid" style="background-color: black;">
    <div class="row justify-content-center text-center">
<div class="col-md-8 col-ig-6">
<div class="header">
    <h3 style="color: white; font-size: 23px;">Popular E-Commerce Products</h3>
</div>
</div>
    </div>
</div>

<!-- product display -->
<div class="container-fluid" style="background-color:black;">
<div class="row">
    <div class="col-md-2 mt-3" *ngFor="let item of data?.products">
        <div class="card mt-2">
            <div class="card-body">
                <div class="card-img-actions">
                    <img routerLink="/product-detail/{{item.id}}" src="{{item.thumbnail}}" alt="" class="card-img img-fluid">
                </div>
            </div>
            <div class="card-body bg-light text-center">
                <div>
                    <h6 class="font-wieght-semibold">
                        <a href="" class="text-default">{{item.title}}</a>  
                    </h6>
                </div>
                <h3 class="mb-0 font-wieght-semibold">${{item.price}}</h3>
                <button routerLink="/product-detail/{{item.id}}" class="btn btn-dark btn-sm"><i class="fa fa-solid fa-info mr-2"></i>&nbsp;view details</button>&nbsp; 
                <button class="btn btn-warning btn-sm"><i class="fa fa-cart-plus mr-2"></i>&nbsp;Add to cart</button>
            </div>
        </div>
    </div>    
</div>
</div>
